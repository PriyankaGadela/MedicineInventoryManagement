<div>
    <h2>Category Details</h2>
  
    <!-- Input for category ID -->
    <label for="categoryId">Category ID:</label>
    <input type="number"  [(ngModel)]="categoryId" />
    <button (click)="categoryById()">Get Medicine Inventories</button>
  
    <!-- Display errors if any -->
    <div *ngIf="errors" class="error">
      {{ errors }}
    </div>
  
    <!-- Display Medicine Inventories -->
    <div *ngIf="button_clicked && MedicineInventories">
      <h3>Medicine Inventories</h3>
      <ul>
        <table>
          <thead>
            <tr>
              <th>Medicine ID</th>
              <th>Medicine Name</th>
              <th>Category ID</th>
              <th>Expiry Date</th>
              <th>Stock Level</th>
              <th>Price</th>
            </tr>
          </thead>
            <tbody>
                <tr *ngFor="let m of MedicineInventories">
                    <td>{{m.medicineId}}</td>
                        <td>{{m.medicineName}}</td>
                        <td>{{m.categoryId}}</td>
                        <td>{{m.expirydate  | date:'mediumDate' }}</td>
                        <td>{{m.stocklevel}}</td>
                        <td>{{m.price}}</td>
                </tr>

            </tbody>
        </table>
        
      </ul>
    </div>
  </div>
