<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Medicine Inventory</title>
<!-- Include Bootstrap CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

 

    <div class="container">
        <br>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Medicine ID</th>
                    <th>Medicine Name</th>
                    <th>Category ID</th>
                    <th>Expiry Date</th>
                    <th>Stock Level</th>
                    <th>Price</th>
                    <!-- <th>Action</th> -->
                </tr>
            </thead>
            <tbody style="background-color: transparent;">
                <ng-container *ngFor="let m of MedicineInventories; let last = last">
                    <tr>
                        <td>{{m.medicineId}}</td>
                        <td>{{m.medicineName}}</td>
                        <td>{{m.categoryId}}</td>
                        <td>{{m.expirydate | date:'mediumDate'}}</td>
                        <td>{{m.stocklevel}}</td>
                        <td [ngClass]="{'last-column': last}">{{m.price}}</td>
                        <td>
                            <!-- Add any additional actions or buttons here -->
                        </td>
                    </tr>
                </ng-container>
            </tbody>
        </table>
        <br>
        <span>{{errors}}</span>
    </div>
